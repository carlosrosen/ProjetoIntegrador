<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }

        .header h1 {
            margin: 0;
            padding-left: 20px;
        }

        .login-btn {
            background-color: white;
            color: #007BFF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 20px;
        }

        .login-btn:hover {
            background-color: #ddd;
        }

        .container {
            text-align: center;
        }

        .welcome {
            font-size: 28px;
            color: #333;
            font-weight: bold;
        }

        .description {
            font-size: 20px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gestão Financeira</h1>
        <button class="login-btn"><a href="../../usuarios/templates/login.html">Login</button>
    </div>

    <div class="container">
        <h2 class="welcome">Bem-vindo ao seu sistema de gestão financeira</h2>
        <p class="description">Organize suas finanças de forma simples e eficiente.</p>
    </div>
</body>
</html>
