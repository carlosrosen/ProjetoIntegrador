<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Financeiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .saldo-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .saldo-info {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .saldo {
            color: green;
        }
        .despesa {
            color: red;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="{% url 'usuario:logout' %}" class="logout-btn">Logout</a>
    <div class="saldo-container">
        <h2>Seu Saldo</h2>
        <p class="saldo-info saldo">R$ {{ saldo|floatformat:2 }}</p>
        <h3>Receita</h3>
        <p class="saldo-info">R$ {{ receita|floatformat:2 }}</p>
        <h3>Despesas Variáveis</h3>
        <p class="saldo-info despesa">R$ {{ despesa_variavel|floatformat:2 }}</p>
        <h3>Despesas Fixas</h3>
        <p class="saldo-info despesa">R$ {{ despesa_fixa|floatformat:2 }}</p>
        <a href="{% url 'financeiro:alterarSaldo' %}" class="btn">Adicionar Informações</a>
    </div>
</body>
</html>
